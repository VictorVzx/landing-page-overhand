<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Overhand Bot | Discord</title>
    <link rel="stylesheet" href="./style/styles.css">
    <link rel="shortcut icon" href="./assets/img/discord.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1 class="titulo-sobre">Overhand Bot</h1>

        <div class="logo">
            <img src="./assets/img/overhandlinda.jpeg" alt="fotinha" class="fotinha">
        </div>
        
        <div class="paragrafo">
            <p class="paragrafo-sobre">Olá! Overhand é um bot de discord desenvolvido em Python com a finalidade de trazer versatilidade para funções básicas, vistas ao enviar o comando ".menu".</p>
        </div>
        <div class="botoes">
            <button class="discord" id="btndis" >
                <img src="./assets/img/discord.png" alt="discord" width="20px">
                <span class="btnText">Discord</span>
            </button>
            <button class="github" id="btngit">
                <img src="./assets/img/github.png" alt="github" width="20px">
                <span>Github</span>
            </button>
        </div>
    </div>
</body>
<script src="./src/script.js"></script>
</html>
